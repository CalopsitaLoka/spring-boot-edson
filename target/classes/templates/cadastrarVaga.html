<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Cadastrar cliente</title>
	<script type="text/javascript">
		function consulta() {
			window.open("/vaga/{id}");
		}
	</script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="container my-5">
		<br />
		<h3>Cadastrar Vaga</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/vaga/cadastro}" th:object="${vaga}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Nome</label>
								<input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
								<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label> Status </label>
								<select th:field="*{status}">
									<option th:each="s : ${lista}" th:value="${s}" th:text="${s}" /option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="resumo" class="col-form-label">Resumo</label>
								<textarea type="text" th:field="*{resumo}" class="form-control" id="resumo" placeholder="Escreva um resumo..."></textarea>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="salario" class="col-form-label">SalÃ¡rio</label>
								<input type="text" th:field="*{salario}" class="form-control" id="salario" placeholder="R$0,00">
								<span th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="curso" class="col-form-label">Curso</label>
								<input type="text" th:field="*{curso}" class="form-control" id="curso"
									placeholder="Curso Relacionado">
								<span th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}"
									class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-8">
								<label for="habilidades" class="col-form-label">Habilidades</label>
								<textarea type="text" th:field="*{habilidades}" class="form-control" id="habilidades" placeholder="Insira as habilidades necessÃ¡rias separadas por linha"></textarea>
							</div>
						</div>
						<div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary" value="Cadastrar Vaga">
							<input type="button" class="btn btn-primary" value="Consultar Vaga"
								onclick="consulta();">
						</div>
					</form>
				</div>
			</div>
			<h6 th:text="${message}" class="text-danger"></h6>
		</div>
		<footer th:replace="fragments/footer :: rodape">
			<div>footer</div>
		</footer>
</body>

</html>
